<h1>Welcome, {{Main.user.fullName}}</h1>

<!-- show devices -->
<h2>Your Devices:</h2>
<div ng-repeat="device in Main.user.devices">
  <div> {{device.id}}</div>
  <div> online: {{device.online}} </div>
  <div> Device z0n3s </div>
  <div ng-repeat="zone in device.zones">
    <pre>{{zone}}</pre>
    <img src="{{zone.customNozzle.imageUrl}}"/>
  </div>
</div>
