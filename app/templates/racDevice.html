<dir class="card">

  <div class="row">
    <div class="col s8">
      <h5 class="left-align device-name">{{ctrl.device.name}}</h5>
      <p class="left-align device-id">{{ctrl.device.id}}</p>
    </div>
    <div class="col s3 m3 right-align">
      <h5 class="device-name">{{ctrl.device.status}}</h5>
      <p class="device-zone-count">this device has {{ctrl.device.zones.length}} zones</p>
    </div>
  </div>
  <div class="card-action">
    <a ng-click="ctrl.stopAll()">All Off</a>
    <a ng-click="ctrl.bulkTimer()">Bulk Timer</a>
  </div>
</dir>
<div class="divider"></div>

<div class="container" ng-repeat="zone in ctrl.device.zones">
  <div rac-device-zone zone="zone"></div>
</div>
