<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-title">
        <p>{{zone.name}}</p>
      </div>
      <div class="card-content">
        <p>I am your zone. I am presently on or off. And i can be scheduled to run for a given time.</p>
      </div>
      <div class="card-action">
        <a ng-click="ctrl.startWater()">on</a>
        <a ng-click="ctrl.stopWater()">Off</a>
        <a href="#">Timer</a>
      </div>
    </div>
  </div>
</div>
